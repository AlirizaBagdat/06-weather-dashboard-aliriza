    <link rel="stylesheet" href="./assets/css/style.css" />
    
</head>
<body>
    <h1>Weather Dashboard</h1>

    
    <section id="weatherData">
        <h2 id="city"></h2>
        <h2 id="dateToday"></h2>
        <img id="icon" src="" alt="Icon depicting current weather">
        <p>Temperature: <span id="temperature"></span>Â°C</p>

        <input type="text" name="" id="citySearch">

    </section>

    <section id="future">

    </section>

    ></script>
